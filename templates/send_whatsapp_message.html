<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bff;
        }

        .response {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <form id="whatsappForm">
        <h2>Send WhatsApp Message</h2>
        <label for="to_number">Recipient Number</label>
        <input type="text" id="to_number" name="to_number" placeholder="+1234567890" required>

        <label for="message_body">Message</label>
        <textarea id="message_body" name="message_body" rows="4" placeholder="Your message here..." required></textarea>

        <button type="submit">Send Message</button>

        <div class="response" id="response"></div>
    </form>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const to_number = document.getElementById('to_number').value;
            const message_body = document.getElementById('message_body').value;

            fetch('/send-whatsapp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ to_number, message_body }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = data.status
                    ? `<p style="color:green;">${data.status}</p>`
                    : `<p style="color:red;">${data.error}</p>`;
            })
            .catch((error) => {
                document.getElementById('response').innerHTML = `<p style="color:red;">Error: ${error}</p>`;
            });
        });
    </script>

</body>
</html>
