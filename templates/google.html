<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 20px;
        }
        .result-item a {
            color: #1a0dab;
            font-size: 18px;
            text-decoration: none;
        }
        .result-item p {
            color: #4d5156;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Search Google and Display Top 5 Results</h2>

    <!-- Form to enter search query -->
    <form id="searchForm">
        <input type="text" id="query" placeholder="Enter your search query..." required>
        <button type="submit">Search</button>
    </form>

    <!-- Display search results here -->
    <div id="results"></div>
</div>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get the search query
        const query = document.getElementById('query').value;

        // Send GET request to Flask API
        fetch(`/search?query=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (data.status === 'success') {
                    data.results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('result-item');

                        const titleLink = document.createElement('a');
                        titleLink.href = result.link;
                        titleLink.textContent = result.title;
                        titleLink.target = '_blank';

                        const descriptionPara = document.createElement('p');
                        descriptionPara.textContent = result.description;

                        resultItem.appendChild(titleLink);
                        resultItem.appendChild(descriptionPara);
                        resultsDiv.appendChild(resultItem);
                    });
                } else {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
                }
            })
            .catch(error => {
                document.getElementById('results').innerHTML = '<p style="color: red;">Error fetching search results.</p>';
                console.error('Error:', error);
            });
    });
</script>

</body>
</html>
